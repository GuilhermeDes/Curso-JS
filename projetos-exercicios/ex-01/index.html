<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <!--Link do CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Icone do site-->
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>

<body>
    <main>

        <div class="content">
            <img src="./img/logo.png" style="width: 50%; margin-bottom: 5%;">
            <h3>Vamos descobrir o seu IMC?</h3>
            <div class="imgrst" id="resultado">
                <div class="imgresultado" id="imgresultado"></div>
                <div class="textoresultado" id="textoresultado"></div>
                <div class="situacao" id="situacao"></div>
            </div>
            <label>Peso:</label>
            <input type="number" class="peso" id="peso" placeholder="Digite o seu peso!">
            <label>Altura(m):</label>
            <input type="number" class="altura" id="altura" placeholder="Digite a sua altura em metros!">

            <button class="btn-calcular" id="btn-calcular" onclick="calcularimc()">Descobrir</button>
            <p>Desenvolvido por Guilherme Araujo @2022</p>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
